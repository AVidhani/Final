<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Playroom</title>
        <link href="homePage.css" rel="stylesheet">
    </head>
    <body>
   <h1 id="header"> Welcome to Playroom </h1>     
<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
        <img src="landingPage.jpg" style="width:100%">
    <div class="text">Scroll for your daily laugh! </div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
        <img src="Funfacts1.jpg" style="width:100%">
    <div class="text">Please don't try</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
        <img src="Funfacts2.jpg" style="width:100%">
    <div class="text">What did you invent!?</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

 The dots/circles 
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>
<div class="gameButtons">
    <button id="math">Math Game</button><br><br>
    <button id="puzzle"> Mini Crossword</button><br><br>
</div>
     <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>    
    <script src="homePage.js"></script>
    </body>
</html>
